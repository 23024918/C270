name: C270 CI/CD Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Node.js setup and tests
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install npm dependencies
      run: npm install

    - name: Run Node.js tests
      run: npm test

    # Docker build and push
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/c270-webapp:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/c270-webapp:latest

    # Docker Swarm deployment
    - name: Deploy to Docker Swarm
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker service update --image ${{ secrets.DOCKER_USERNAME }}/c270-webapp:latest c270-webapp
