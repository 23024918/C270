name: C270_CI/CD

on:
  push:
    branches: [main, Development]
  pull_request:
    branches: [main, Development]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Node.js dependencies
        run: npm install

      - name: Run Node.js tests
        run: npm test

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run Python tests
        run: python -m unittest test_todolist_app.py

      - name: Build Docker image
        run: docker build -t c270_app:latest .

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push c270_app:latest

      - name: Deploy to Docker Swarm
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SWARM_HOST }}
          username: ${{ secrets.SWARM_USERNAME }}
          key: ${{ secrets.SWARM_PRIVATE_KEY }}
          script: |
            docker stack deploy --compose-file docker-compose.yml c270-stack
